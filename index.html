<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Fortune cookie</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="/Users/lindanorberg/Documents/Code/beginning/rainbow.png" width="175" height="90">
    <h1>Vad ska jag välja?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="..."></input>
      </div>
      <button class="moreOptions">Fler val</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Välj</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.moreOptions').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)

          $('.submit').hide()
          $('.refresh').show()
        }
        $('.submit').click(submit)
        $('.refresh').hide()
      })
    </script>
    <div class="refreshSection"></div>
    <button class="refresh" type="button" onClick="window.location.reload();">Gör om</button>
      </body>
</html>
