<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Fortune cookie</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="/Users/lindanorberg/Documents/Code/beginning/rainbow.png" width="175" height="90">
    <h1>What would you like your future to be?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Wishes"></input>
      </div>
      <button class="moreOptions">More</button>
    </div>
    <div class="resultSection"></div>
    <button>Open it!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
    }

    $('.moreOptions').click(add_option)
    })
    </script>
  </body>
</html>
